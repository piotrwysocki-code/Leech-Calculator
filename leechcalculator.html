<!DOCTYPE html>
<html>
<head>
  <title>Leech Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" >
  <link rel="icon" href="imgs/meso.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!--  <script async src="https://www.googletagmanager.com/gtag/js?id=G-42680TYBBV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-42680TYBBV');
  </script> -->
  <script type='text/javascript' src='calcscript.js'></script>
</head>
<body>
  <div id="maincontainer">
    <div id="navbarbox">
      <div id="navbaritems">
        <div id="mushybox">
          <a href="https://maplelegends.com" target="_blank"><img id="mushy" src="imgs/mushy.png"><img id="MLlogo" src="imgs/MLmushy.png"></a>
        </div>
        <div id="bigtitle">
          <a href="https://maplelegends.com/ranking/all?search=srslyguys" target="_blank"><img id="srsly" src="imgs/srsly.png"></a>
          <p id="bigtitletext">SrslyGuys' Leech Calculator</p>
          <!--<img id="hungry" src="imgs/hungry.gif">-->
        </div>
      </div>
    </div>
    <div id="toolbox">
      <div id="roster-box">
        <div id="roster-box-header">
          <h3 id="roster-box-title">Exp Log</h3>
          <div id="search-ign-input-box">
            <label for="search-ign-input"></label>
            <input type="text" name="search-ign-input" id="search-ign-input" placeholder="Search IGN" value="srslyguys">
            <button id="search-ign-input-btn" onclick="searchIgn()"><img src="imgs/search.svg"></button>
            <button class="clear-btn" onclick="clearLogs()">Clear</button>
          </div>
        </div>
        <div id="roster-box-players">
        </div>
      </div>
      <div id="calculator">
        <div class="info">
          <h2>Start</h2>
          <input type="hidden" id="player-name">
          <input id="startlvl" type="number" name="startlvl" min="1" max="200" placeholder="Level">
          <input id="startexp" type="number" name="startexp" placeholder="Exp">
          <input id="startpercent" type="checkbox">%</input>
        </div>

        <div class="info">
          <h2>Finish</h2>
          <input type="number" id="endlvl" name="endlvl" min="1" max="200" placeholder="Level">
          <input id="endexp" type="number" name="endexp" placeholder="Exp">
          <input id="endpercent" type="checkbox">%
        </div>
        <br>

        <div id="ratebox">
          <h2>Rate</h2>
          <input id="perexp" type="radio" name="ratetype" value="exp">per exp
          <input id="perhour" type="radio" name="ratetype" value="hour">per hour
          <br><br>
          <div id="rateinputbox">
            <label for="perexp">1 meso per</label>
            <input id="rate" name="perexp" type="number" style="width:40px;" min="0" placeholder="exp">
          </div>
          <br>
      <!--    <div id="trans-type-box">
            <input id="buy" name="transtype" type="radio" value="1">
            <label for="buy">buying</label>
            <input id="sell" name="transtype" type="radio" value="2">
            <label for="sell">selling</label>
            <br>(optional)
          </div>
          <br> -->
          <button id="calculateBtn" onclick="calculate()">Calculate</button>
        </div>
        <br>
        <div id="outputbox">
          <div id="totalcost">
            <img id="meso" src="imgs/meso.png">
            <p id="total">____________</p>
          </div>
          <p id="expgained"></p>
          <br>
          <i>
            <p id="formula">Formula: (((endLvl totalExp - startLvl totalExp) - startExp) + endExp) / rate</p>
          </i>
        </div>
      </div>
      <div id="history-box">
          <div id="history-box-header">
            <h3 id="history-box-title">History</h3>
            <div id="history-box-btns">
              <button class="clear-btn" onclick="clearHistory()">Clear</button>
            </div>
          </div>
        <div id="history-record-box">

        </div>
      </div>

      <br>
    </div>
    <div id="exptablebox">
      <p id="exptabletitle">EXPTABLE</p>
      <input id="searchlvl" onkeyup="filterTable()" placeholder="Search level" type="number"></input>
      <div id="tablecontainer">
        <table id="exptable">
        </table>
      </div>
      <source><i>Source: <a id="exptablesrc" target="_blank" href="https://maplelegends.com/lib/exptable">https://maplelegends.com/lib/exptable</a></i></source>
    </div>
  </div>
  </div>
</body>

</html>
